<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vets page</title>
</head>
<body>
<h1 th:text="'Page of vets'">Vets page</h1>

<table>
  <thead>
  <tr>
    <td>Id</td>
    <td>First Name</td>
    <td>Last Name</td>
  </tr>
  </thead>
  <tbody th:each="vet : ${vets}">
  <tr>
    <td th:text="${vet?.id}"></td>
    <td th:text="${vet?.firstName}"></td>
    <td th:text="${vet?.lastName}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
